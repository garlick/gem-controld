[general]
;debug = yes

[t_axis]
device = /dev/ttyO1  ; serial device
mode = auto          ; resolution mode (auto, fixed)
resolution = 3       ; 1/8 velocity prescale for auto mode (0-8)
ihold = 1            ; hold current as pct of max (0-100)
irun = 5             ; run current as pct of max (0-100)
accel = 5            ; ramp up slope (0-255)
decel = 5            ; ramp down slope (0-255)
; N.B. steps is negative to make westward movement positive
steps = -403200      ; 1/360 worm * 15/42 belt drive * 1/400 steps
slow = 160.2         ; slow adjust velocity (arcsec/sec)
fast = 7920.0        ; fast slew velocity (arcsec/sec) ~ 2.2 deg/sec (our max)
offset = 0           ; origin offset in arcsec (t=0 at origin)
park = -324000       ; park position in arcsec (t=-90 degrees)
low_limit = -324000  ; safe range of positions in arcsec (-90 to 0 degrees)
high_limit = 0

[d_axis]
device = /dev/ttyO2
resolution = 3
mode = auto
ihold = 1
irun = 5
accel = 10
decel = 10
steps = 201600       ; steps/rev: 1/180 worm * 15/42 belt drive * 1/400 steps
slow = 160.2
fast = 12600.0       ; ~ 3.5 deg/sec (max ~ 4.4 deg/sec)
offset = 324000      ; origin offset in arcsec (d=+90 degrees at origin)
park = 324000        ; park position in arcsec (d=+90 degrees)
low_limit = -180000  ; safe range of positions in arcsec (-50 to 90 degrees)
high_limit = 324000

[f_axis]
device = /dev/ttyO4
resolution = 1
mode = auto
ihold = 1
irun = 2
accel = 20
decel = 20 
steps = 360000       ; steps/m: 0.1 deg/step * ~1 cm/rev
slow = 300           ; microns/sec
fast = 1000 
;offset
;park
low_limit  = 0       ; safe range of positions in microns
high_limit = 400000  ; 40 turns =~ 40cm

[hpad]
gpio = 68,69,67,66   ; bartels handpad gpio pins (bits 0,1,2,3)
debounce = .010      ; debounce (sec)

[sockets]
req = tcp://10.10.10.102:5999
pub = tcp://10.10.10.102:15999
